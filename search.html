<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Search Bar Popup UI</title><style>/* === Button to open search === */
    .sa {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      margin: 2rem;
    }
    .sa svg {
      margin-right: 0.5rem;
      width: 24px;
      height: 24px;
    }

    /* === Backdrop for the search UI === */
    .sf {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(106, 114, 130, 0.25);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 1rem; /* optional padding */
    }
    .sf.sl {
      opacity: 1;
      visibility: visible;
    }

    /* === Search Bar Container (Command Palette) === */
    .sc {
      position: relative; /* added so that absolute positioning inside works */
      background: #fff;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      display: flex;
      flex-direction: column; /* stack input and results vertically */
      align-items: center;
      width: 90%;
      max-width: 500px;
      /* Start in a slightly shrunken state */
      transform: scale(95%);
      transition: transform 0.3s ease;
    }
    /* Expand to full size when active */
    .sf.sl .sc {
      transform: scale(100%);
    }

    /* === Search Input Field === */
    .sh {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    
    /* === Search Results Container === */
    .sp {
      position: absolute; /* Position absolutely within the palette */
      top: calc(100% + 0.5rem); /* 0.5rem below the search input area */
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10; /* ensure it appears above the input */
    }
    
    /* (Optional) Style for individual search result items */
    .sd {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      width: 100%;
    }</style></head><body><button class="sa" id="te"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="#383838" fill="none"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"></path></svg> Search</button><div class="sf" id="tt"><div class="sc"><div style="display: flex; align-items: center; width: 100%;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="#383838" fill="none" style="width:24px; height:24px;"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"></path></svg> <input type="text" class="sh" placeholder="Type to search..." autofocus=""></div><div id="tn" class="sp"></div></div></div><script>// Get references to elements
    const openSearchButton = document.getElementById("te");
    const searchBackdrop = document.getElementById("tt");
    const searchInput = document.querySelector(".sh");
    const searchResults = document.getElementById("tn");

    // Sample data array to search from.
    const data = ["Apple", "Banana", "Cherry", "Date", "Elderberry"];

    // Open the search palette and focus the input immediately.
    openSearchButton.addEventListener("click", function () {
      searchBackdrop.classList.add("sl");
      // Use a short timeout to ensure the element is focusable after it becomes visible.
      setTimeout(() => {
        searchInput.focus();
      }, 50);
    });

    // When clicking outside the search bar (on the backdrop), close the search UI.
    searchBackdrop.addEventListener("click", function (e) {
      if (e.target === searchBackdrop) {
        searchBackdrop.classList.remove("sl");
        // Optionally, clear the search input and results when closing.
        searchInput.value = "";
        searchResults.innerHTML = "";
      }
    });

    // Listen for the Escape key on the search input.
    searchInput.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        if (searchInput.value.trim() !== "") {
          // If there is text, clear it.
          searchInput.value = "";
          searchResults.innerHTML = "";
        } else {
          // If the input is empty, close the search UI.
          searchBackdrop.classList.remove("sl");
        }
      }
    });

    // Listen for input events to perform the search.
    searchInput.addEventListener("input", function() {
      const query = searchInput.value.trim().toLowerCase();
      if (query === "") {
        searchResults.innerHTML = "";
        return;
      }
      // Filter the data array based on the search query.
      const matches = data.filter(item => item.toLowerCase().includes(query));
      if (matches.length > 0) {
        // Display the matching results.
        searchResults.innerHTML = matches
          .map(item => `<div class="sd">${item}</div>`)
          .join("");
      } else {
        // If no matches, display the "no results" markup.
        searchResults.innerHTML = `
          <div class="auc auv ayb ayp cxd">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon" type="bhf" name="exclamation-circle" class="fy on bar" style="width:24px; height:24px;">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"></path>
            </svg>
            <p class="hi azr baw">No results found</p>
            <p class="hf bas">No components found for this search term. Please try again.</p>
          </div>
        `;
      }
    });</script></body></html>
