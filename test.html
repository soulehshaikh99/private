<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Toggle Control</title><style>/* The switch - the box around the slider */
        .nb {
            width: 33px; /* Set width to 33px */
            height: 20px; /* Set height to 20px */
            position: relative;
        }

        /* Hide default HTML checkbox */
        .nw {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .nx {
            width: 100%;
            height: 100%;
            display: block;
            background-color: #e9e9eb;
            border-radius: 10px; /* Half of height for rounded corners */
            cursor: pointer;
            transition: background-color 0.2s ease-out;
        }

        /* The slider */
        .nk {
            width: 16px; /* Adjusted slider width */
            height: 16px; /* Adjusted slider height */
            position: absolute;
            left: 2px; /* Start position of the slider */
            top: 50%;
            transform: translateY(-50%); /* Center vertically */
            border-radius: 50%; /* Round slider */
            background: #FFFFFF;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15), 0px 3px 1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease-out;
            cursor: pointer;
        }

        /* Checked state */
        .nw:checked + .nx {
            background-color: #34C759;
        }

        .nw:checked + .nx .nk {
            transform: translate(13px, -50%); /* Move slider to the right */
        }</style></head><body><div class="nb"><input type="checkbox" class="nw" id="checkbox"> <label class="nx" for="checkbox"><span class="nk"></span></label></div></body></html>
